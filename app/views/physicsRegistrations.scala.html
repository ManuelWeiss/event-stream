@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/claudia.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/bullet">Bullet</a></li>
                        <li class="active"><a href="/pie">Pie</a></li>
                        <li class="active"><a href="/physics/registrations">Bokeh | Registrations</a></li>
                        <li class="active"><a href="/physics/registrations/page">Bokeh | Registrations per Page</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <script data-main="@routes.Assets.at("javascripts/requirejs/registrations")" src="@routes.Assets.at("javascripts/requirejs/require.js")"></script>
    </body>
</html>
